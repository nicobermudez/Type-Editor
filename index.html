<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="SuperHi">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week3-Type-Checker</title>
	
    <link rel="stylesheet" href="/_base.css"><link rel="stylesheet" href="/_fonts.css"><link rel="stylesheet" href="/style.css">
		
  </head>
  <body>
    <script src="/superhi.js"></script>
    <section class="options">
<h1>Type Editor</h1>
  
  <div class="option">
    <label>Your text</label>
    <input type="text" name="sentence" placeholder="Insert your text here.">
  </div>
  
  <div class="option">
    <label>Typeface</label>
    <select name="typeface">
      <option value="Open Sans">Open Sans</option>
      <option value="Dosis">Dosis</option>
      <option value="Fira Sans">Fira Sans</option>
      <option value="Inconsolata">Inconsolata</option>
      <option value="Open Sans Condensed">Open Sans Condensed</option>
      <option value="Roboto">Roboto</option>
      <option value="Cinzel">Cinzel</option>
      <option value="Lobster Two">Lobster Two</option>
      <option value="Teko">Teko</option>
    </select>
  </div>
  
  <div class="option">
    <label>Type size <span class="typesize-output">64px</span></label>
    <input type="range" name="typesize" min=12 max=200 value=64 step = 1>
  </div>
  
  <div class="option">
    <label> Font Weight <span class="fontweight-output">400</span></label>
    <input type="range" name="fontweight" min=100 max=900 value=400 step=100>
  </div>
  
  <div class="option">
    <label>Leading <span class="lineheight-output">1.5</span></label>
    <input type="range" name="lineheight" min=0.75 max=2.5 value=1.5 step= 0.05>
  </div>
  
  <div class="option option-checkbox">
    <label>Italic</label>
    <input type="checkbox" name="italic">
  </div>
  
  <div class="option">
  <label>Colors</label>
  <div class="colors">
    <div style="background-color:#566270; color: #ffffff;" class="selected">a</div>
    <div style="background-color:#ffffff; color: #566270;">a</div>
    <div style="background-color:#F16B6F; color: #566270;">a</div>
    <div style="background-color:#ABD0CE; color: #ffffff;">a</div>
  </div>
</div>
</section>

<textarea class="output">Welcome to Type Editor Start typing away!</textarea>

<script src= "typeeditor.js"></script>



  </body>
</html>
